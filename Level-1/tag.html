<!DOCTYPE html>     <!-- DOCTYPE is use for HTML5 version, it is a not case sensitive and display web page correctly. -->

<html lang="en">     <!-- Parent of HTML Tags. -->
<head>      <!-- Parent of meta data Tags. -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>     <!-- Web page title. -->
</head>
<body>     <!-- Parent of Content Tags. -->

    <!-- <h1> is a most important heading. -->
    <!-- <h6> is a least important heading. -->
    <!-- <p> this tag is use for paraghraph. -->
    <!-- Tags are use to define the content. -->
    <!-- All content with tags is called element. like image, link, text.-->
    
</body>
</html>
