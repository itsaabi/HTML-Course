<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5</title>
</head>
<body>
    <!-- Semantic Tag is SEO freindly so we use <header> <footer> <nav> etc. -->
    <!-- Non-Semantic Tag is not SEO friendly, No specific meaning like <div>, <i> <b> etc. -->

    <!-- <main> Tag is use for Content. -->
        <!-- And we define;
         -- <section> tag in <main> tag for Group related content like Technologies.
         -- <article> tag in <main> tag for define article content related.
         -- <aside> tag in <main> tag for show Ads etc. -->
    <!-- <footer> tag is use for Web Pages and Policies. -->
    <!-- <header> tag is use for define Navigation bar etc. -->

    <header>
        <nav>
            <a href="#Home">Home</a><br>
            <a href="#contact">Contact Us</a>
        </nav>
        <!-- <nav> tag is use for define the Important Pages in Navigation bar. -->
    </header>
    <main>
        <p id="Home"> Lorem ipsum dolor sit amet, consectetur adipisicing elit. Natus excepturi ipsum minima. Provident saepe, voluptatum doloremque odit sapiente exercitationem nostrum cum dolore porro atque recusandae numquam amet doloribus ea fuga.</p>
    </main>
    <!-- Block element take full horizantel space if we wite one word in line.
     Example, <div> <p> <h1> etc. -->
    <!-- Inline element take just specific space just sentence depend on character length. 
     Example, <em> <img> <span> etc. -->
    

    <!-- <div> tag is a container and in css we apply something then by Div tag apply css on all thing in div content. -->

    <!-- <span> tag is use if we want modify any character then help of span tag we make word colorful. -->
    
    
</body>
</html>
